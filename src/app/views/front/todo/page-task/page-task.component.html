<table class="table mb-4">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Todo item</th>
      <th scope="col">Data</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of taskList; index as i">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.title }}</td>
      <td>{{ item.date | date: "medium" }}</td>
      <td class="d-flex">
        <button
          (click)="deleteTask(item.id, i)"
          type="submit"
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-danger"
        >
          Delete
        </button>
        <form #f="ngForm" (ngSubmait)="doneTask(f)" class="form-check">
          <input
            type="checkbox"
            class="btn-check"
            id="btn-check-outlined"
            autocomplete="off"
            [(ngModel)]="dataTasks.statuse"
            name="name"
            #name="ngModel"
            ngModel
          />
          <button
            type="submit"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-outline-success ms-1"
            [disabled]="f.invalid"
          >
            Finished
          </button>
        </form>
      </td>
    </tr>
  </tbody>
</table>
