<table class="table mb-4">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Todo item</th>
      <th scope="col">Date</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of taskList; index as i"
      [class.completed]="item.finished">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.title }}</td>
      <td>{{ item.date | date: "medium" }}</td>
      <td class="d-flex">
        <div class="list-group-item">
          <button
            (click)="deleteTask(item.id, i)"
            type="submit"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-danger me-2">
            Delete
          </button>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-success  float-right">
              <input  (click)="doneTask(item)" type="checkbox"  autocomplete="off"> Finished {{ item.title }}
            </label>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
